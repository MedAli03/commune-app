plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}
def flutterSdkPath = localProperties.getProperty("flutter.sdk")
def flutterEngineVersion = flutterSdkPath != null
        ? new File(flutterSdkPath, "bin/internal/engine.version").text.trim()
        : null

android {
    namespace = "com.example.flutter_application"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

        defaultConfig {
        applicationId "com.example.flutter_application"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Explicit embedding dependency to ensure MainActivity compile classpath.
    if (flutterEngineVersion != null && !flutterEngineVersion.isEmpty()) {
        debugImplementation "io.flutter:flutter_embedding_debug:1.0.0-${flutterEngineVersion}"
        releaseImplementation "io.flutter:flutter_embedding_release:1.0.0-${flutterEngineVersion}"
    }
}
